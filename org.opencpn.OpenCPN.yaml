# This manifest is used to build the official flathub package.


app-id: org.opencpn.OpenCPN
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: opencpn.sh

rename-desktop-file: opencpn.desktop
rename-icon: opencpn
rename-appdata-file: opencpn.appdata.xml

finish-args:
    - --socket=x11
    - --socket=pulseaudio
    - --filesystem=home
    - --share=network
    - --device=all

add-extensions:
    org.opencpn.OpenCPN.Plugin:
        directory: extensions
        merge-dirs: lib/opencpn;share/opencpn/plugins;share/locale
        subdirectories: true
        no-autodownload: true
        autodelete: false

modules:
    - shared-modules/glu/glu-9.json
    - shared-modules/glew/glew.json
    - name: libusb
      config-opts:
        - --disable-static
        - --disable-udev
        - --prefix=/app
      sources:
        - type: archive
          url: https://github.com/libusb/libusb/archive/v1.0.22.tar.gz
          sha256: 3500f7b182750cd9ccf9be8b1df998f83df56a39ab264976bdb3307773e16f48
    - name: portaudio
      sources:
          - type: archive
            url: http://www.portaudio.com/archives/pa_stable_v190600_20161030.tgz
            sha256: f5a21d7dcd6ee84397446fa1fa1a0675bb2e8a4a6dceb4305a8404698d8d1513
      config-opts:
        - --disable-static
        - --disable-udev
        - --prefix=/app

    - name: wxGTK3
      sources:
          - type: archive
            url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.1/wxWidgets-3.2.1.tar.bz2
            sha256: c229976bb413eb88e45cb5dfb68b27890d450149c09b331abd751e7ae0f5fa66
          - type: patch
            paths:
              - patches/0101-Add-wxDEPRECATED_EXPORT_CORE-macro-for-wxTransformMa.patch
      config-opts:
          - --with-gtk=3
          - --with-opengl
          - --with-sdl
          - --with-libmspack
          - --enable-intl
          - --disable-rpath
          - --enable-ipv6
      cleanup:
          - /include/

    - name: portaudio
      config-opts:
          - --disable-static
          - --without-oss
          - --without-jack
      sources:
          - type: archive
            url: http://www.portaudio.com/archives/pa_stable_v190600_20161030.tgz
            sha256: f5a21d7dcd6ee84397446fa1fa1a0675bb2e8a4a6dceb4305a8404698d8d1513
      cleanup:
          - /lib/pkgconfig
          - /include
          - '*.la'

    - name: gtest
      buildsystem: cmake
      sources:
          - type: git
            url: https://github.com/google/googletest.git
            tag: release-1.12.1

    - name: opencpn
      buildsystem: cmake
      builddir: true
      config-opts:
          - -DOCPN_RELEASE=1
          - -DOCPN_BUNDLE_DOCS=ON
          - -DOCPN_BUNDLE_TCDATA=ON
          - -DOCPN_CI_BUILD=ON
          - -DOCPN_FLATPAK=ON
          - -DOCPN_ENABLE_SYSTEM_CMD_SOUND=OFF
          - -DOCPN_USE_SYSFS_PORTS=ON
          - -DBUILD_SHARED_LIBS=OFF
          - -DCMAKE_FIND_ROOT_PATH=/app
          - -DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER
          - -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=BOTH
          - -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=BOTH
      build-options:
          cxxflags: -DFLATPAK
          cflags: -DFLATPAK
          env:
            BUILD_NUMBER: "0"
      post-install:
          - install -d /app/extensions
          - sed -i '/^Exec=/s/=.*/=opencpn.sh/' /app/share/applications/opencpn.desktop
          - install -Dm 755 ../data/opencpn.sh /app/bin/opencpn.sh
      sources:
          - type: git
            url: https://github.com/OpenCPN/OpenCPN.git
            #tag: V5.1.518_Beta
            commit: 022feb2ef7be1e5f6ec65c3c138b0ec808aec1a7
            disable-fsckobjects: true
          - type: patch
            paths:
              - patches/0002-flatpak-Add-a-shell-wrapper.patch
              - patches/0003-Build-Use-existing-gtest-libraries-if-existing-2799.patch
